<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Universal Hamradio Remote Mini by F4HTB</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	</head>
	<body onload="bodyload();document.addEventListener('click', handlePageClick);">

	<div id="container">
	
	<div id="div-left">
	
	<div id="logo">
		<img src="logo.png" style="width:100px;"><p id="mess">UHRR Mini<br>Click anywhere to connect.</p>
	</div>
	
	<div id="RX">
		<div id="RXinstant" class="RXinstant">
				<div class="label">RX volume:</div>
				<meter low="10" high="70" max="100" value="0"></meter>
				<div class="value"></div>
		</div>
		<div class="RXinstant">
			<div class="label">AF Gain:</div>
			<form id="RX-GAIN_control" class="GAIN_control"><input class="C" oninput="AudioRX_SetGAIN();" onchange="AudioRX_SetGAIN();" value="250" step="5" type="range" id="C_af" name="volume" min="0" max="1000"></form>
		</div>
	</div>
		
	<div id="TX">
		<div id="TXinstant" class="TXinstant">
			<div class="label">TX volume:</div>
			<meter low="10" high="50" max="100" value="0"></meter>
			<div class="value"></div>
		</div>
		<div class="TXinstant">
			<div class="label">MIC Gain:</div>
			<form id="TX-GAIN_control" class="GAIN_control"><input class="C" oninput="AudioTX_SetGAIN(this.value/100);" onchange="AudioTX_SetGAIN(this.value/100);" value="150" step="5" type="range" id="C_mg" name="volume" min="0" max="600"></form>
		</div>
	</div>
	
	<div id="Scann">
		<div class="label">Frequency scanning:</div>
		<textarea  id="Scan_frequencies" name="Scan_frequencies" rows="3" cols="8"></textarea>
		 <input type="checkbox"  id="Scan_frequencies_togle" name="Scan_frequencies_togle">
	</div>
	
	</div>

	<div id="div-right">	
		<canvas class="visualizer" id="canBFSPC" width="1024" ></canvas>
		<canvas class="visualizer" id="canBFWF" width="1024" ></canvas>
	</div>

			<td><div class="label">Squelch:</div></td>

				<select name="squelch" id="squelch">

				</select>
			</td>
			
			
			<td><div class="label">Highpass:</div></td>
			<td><input type="checkbox" id="highpass" name="highpass" value=""></td>

			</tr>
			<tr>
			
			<td><div class="label">Offset (TX):</div>
			<td><input type="text" id="offset" name="offset" required minlength="8" maxlength="8" size="10" /></td>

			<td><div class="label">CTCSS:</div></td>

				</select>
			</td>
			
			<td><div class="label">Lowpass:</div></td>
			<td><input type="checkbox" id="lowpass" name="lowpass" value=""></td>
			
			</tr>
			<tr>
			
			<td><div class="label">Bandwidth:</div>
			<td>
				<select name="bw" id="bw">
				  <option value="0">NARROW (12.5KHz)</option>

			</td>

			<td><div class="label">Emphasis:</div></td>
			<td><input type="checkbox" id="emphasis" name="emphasis" value=""></td>

			</tr>
		</table>
	</div>	

	<div id="div-PTT">
		<span onmousedown="TXtogle('True');" onmouseup="TXtogle('False');" class="button_unpressed" id="TX-record">PTT</span>
